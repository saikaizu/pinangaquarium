<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pinang  Aquarium</title>
    <link rel="stylesheet" href="animate.css">

</head>

<body class="animated animate__bounceIn" >

    <style>
        body, html {
            height: 100%;
            margin: 0;
        
        }
    
        .bgimg {
            background-image: url('background-image.jpg');
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color:white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
            -webkit-text-stroke: 2px black;
            
        }
    
        .topleft {
            position: absolute;
            bottom: 0;
            left: 0px;
        }
    
        .bottomleft {
            position: absolute;
            top: 0;
            left: 16px;
        }
    
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    
        hr {
            margin: auto;
            width: 40%;
        }
    </style>
    
    <body>
    
    <div class="bgimg">
        <div class="topleft">
            <p>Sai Pratama</p>
    </div>
    <div class="middle">
        <h1 class="animated animate__bounceIn" >Akan segera hadir...</h1>
        <hr>
    
        <p id="demo"></p>
         <script>
            // Mengatur waktu akhir perhitungan mundur
            var countDownDate = new Date("Mar 23, 2021 00:00:01").getTime();
        
            // Memperbarui hitungan mundur setiap 1 detik
            var x = setInterval(function() {
        
            // Untuk mendapatkan tanggal dan waktu hari ini
            var now = new Date().getTime();
            
            // Temukan jarak antara sekarang dan tanggal hitung mundur
            var distance = countDownDate - now;
            
            // Perhitungan waktu untuk hari, jam, menit dan detik
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Keluarkan hasil dalam elemen dengan id = "demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // Jika hitungan mundur selesai, tulis beberapa teks 
            if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "YEAYY BUKA";
            }
            }, 1000);
         </script>
         <hr>
    </body>
</html>
